<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex | Vue</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pokédex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>

      <div id="party">
        <div class="sticky">
          <h2>Party: <span class="smallText">{{partyLength}}/6 <button @click="toggleParty" class="arrow">{{partyString}}</button></span></h2>
        </div>
        
        <div id="party-pokemon">
          <div v-if="partyShowing">
            <div v-if="partyPokemon.length == 0" class="emptyParty">
              <p>Your party is empty</p>
            </div>
          </div>
          <div
            class="pokemon"
            v-if="partyShowing"
            v-for="pokemon in partyPokemon"
            @click="removePokemonFromParty(pokemon)"
            :style="{background: backgroundColor(pokemon)}"
          >
            <!-- <a href="#" id="${pokemon.id}"> Favorite </a></div> -->
            <div class="img-container">
              <img
                  :src="pokemon.sprites.other['official-artwork'].front_default"
                />
              <!-- <p>{{ pokemon.sprites}}</p> -->
              <!--<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png"" alt="${name}">-->
              <!-- <img :src="pokemon.sprites.other['official-artwork'].front_default" /> -->
            </div>
            <div class="info">
              <span class="number">#{{pokemon.id}}</span>
              <!-- <span class="number">#{{pokemon.guid}}</span> -->
              <h3 class="name">{{pokemon.name}}</h3>
              <small class="type">
                {{typeText(pokemon)}}
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class="">
        <div id="all">
          <h2 class="allPokemonText">All Pokémon</h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control searchBar" id="searchInput" placeholder="Pokemon name or number" v-model="searchString">
            <!-- <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button> -->
          </div>
          <!-- <h1>{{searchString}}</h1> -->
          <div id="all-pokemon" :style="{height: allPokemonHeight}">
            <div
              class="pokemon"
              v-for="pokemon in filteredPokemon"
              :style="{background: backgroundColor(pokemon)}"

              @click="addPokemonToParty(pokemon)"
            >
              <!-- <a href="#" id="${pokemon.id}"> Favorite </a></div> -->
              <div class="img-container">
                <!-- <p>{{ pokemon.sprites}}</p> -->
                <!--<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png"" alt="${name}">-->
                <img
                  :src="pokemon.sprites.other['official-artwork'].front_default"
                />
              </div>
              <div class="info">
                <span class="number">#{{pokemon.id}}</span>
                <h3 class="name">{{pokemon.name}}</h3>
                <small class="type">
                  {{typeText(pokemon)}}
                </small>
              </div>
            </div>
            <!-- <div class="filler"></div> -->
            <div class="text-center"><button type="button" @click="addMore" class="btn btn-outline-secondary padding">Add More</button></div>
          </div>
        </div>
      </div>
      
      <!-- <footer>
        <p>&copy; 2021</p>
      </footer> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
